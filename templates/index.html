<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Samoosa | Summarise Youtube Video</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" href="../static/samoosa_favicon.jpg" type="image/x-icon">
    <link rel="shortcut icon" href="../static/samoosa_favicon.jpg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<!--    <script src="../index.js"></script>-->
    <script src="../static/jquery-3.6.0.min.js"></script>


</head>
<body>
<div class="col-6 box-content">
    <h3 class="fst-bold samoosa-title">Samoosa</h3>
    <input type="text" class="form-control" id="address" placeholder="Youtube Video Link" autocomplete="off">
    <button class="w-100 btn btn-primary btn-lg summariseBtn" type="submit" onclick="summariseVideo()">Summarise</button>
    <div class="p-4 mb-3 bg-body-tertiary rounded result-text-box">
          <h4 class="fst-italic result-text-title">Output:</h4>
          <p class="mb-0 result-text"></p>
        </div>
    <div class="p-3 mb-2 bg-body-tertiary rounded credit-box">
          <p class="mb-0 credit-text">Cooked By <a href="https://www.instagram.com/thisispranavsv/" target="_blank">Pranav S V.</a></p>
        </div>

</div>
<script>
      // JavaScript code
        function summariseVideo() {
            const inputContent = document.getElementById('address').value;
            // Clear the input box
             $('#address').val('');
             $('.result-text').text("Wait for the response...");
    // You can now use 'inputContent' to send data to your Flask backend or perform other actions
    // For example, you can use AJAX to send this data to Flask
    $.ajax({
        type: 'POST',
        url: '/process_input',
        data: { input_data: inputContent },

        success: function(response) {

            console.log('Response:', response);  // For testing, you can remove this line in production
            // Update the HTML content with the received result
            $('.result-text').text(response.result);
        },
        error: function(error) {
            console.error('Error:', error);
        }
    });
}

</script>

</body>
</html>
